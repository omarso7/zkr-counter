<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'the-font';
            src: url(font/Seven\ Segment.ttf);
        }
        body {
            background-color: #1B1833;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            position: relative;
        }
        .box {
            width: 250px;
            height: 300px;
            background-color: #D6BD98;
            z-index: 1;
            border-radius: 30px;
            position: relative;
        }
        .circle {
            width: 100px;
            height: 200px;
            border-radius: 50%;
            background-color: #1B1833;
            z-index: 3;
            position: absolute;
        }
        .circle:nth-of-type(1) {
            transform: translate(160px, 25px);
        }
        .circle:nth-of-type(2) {
            transform: translate(-160px, 25px);
        }
        .display {
            width: calc(100% - 20px);
            background-color: #959F97;
            margin: 13px auto;
            font-family: 'the-font';
            font-size: 55px;
            box-sizing: border-box;
            text-align: end;
        }
        .resetBtn {
            width: 30px;
            height: 30px;
            background-color: #797878;
            border-radius: 50%;
            position: absolute;
            right: 25px;
            top: 100px;
            opacity: 0.8;
        }
        .resetBtn:hover {
            opacity: 1;
        }
        .b {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }
        .btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #797878;
            opacity: 0.8;
            animation-duration: 0.1s;
        }
        .btn:hover {
            opacity: 1;
        }
        @keyframes btnAnimation{
            50% {
                width: 90px;
                height: 90px;
                opacity: 0.8;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="box">
        <div class="display"></div>
        <div class="resetBtn"></div>
        <div class="b">
            <div class="btn"></div>
        </div>
    </div>
    <script>
        let displayNum = 0;
        let display = document.querySelector('.display');
        let btn = document.querySelector('.btn');
        display.innerText = displayNum;

        btn.onclick = function() {
            displayNum ++;
            display.innerText = displayNum;
            btn.style.animationName = 'btnAnimation';
            setTimeout (function() {
                btn.style.animationName = '';
            }, 100)
        }
        document.querySelector('.resetBtn').onclick = function() {
            displayNum = 0;
            display.innerText = displayNum;
        }
    </script>
</body>
</html>
